        <h1>Contacto</h1>
        <h2>comunicate con nosotros</h2>
        <div class="rows">
            <form>
                <div class="center">
                    <label for="nombres">Nombres: </label>
                    <input type="text" placeholder="Ingrese nombre" required>
                </div>
                <div class="center">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" placeholder="Ingrese apellidos" required>
                </div>
                <div class="center">
                    <label for="dni">DNI: </label>
                    <input type="text" placeholder="Ingrese DNI" required>
                </div>
                <div class="center">
                    <label for="telefono">Telefono: </label>
                    <input type="text" placeholder="Ingrese telefono" required>
                </div>
                <div class="center">
                    <label for="correo">Correo: </label>
                    <input type="text" placeholder="Ingrese su correo" required>
                </div>
                <div class="center">
                    <label for="direccion"> Direccion: </label>
                    <input type="text" placeholder="Ingrese su direccion">
                </div>
                <div class="center">
                    <textarea name="comentario" placeholder="Dejanos tus comentarios"></textarea>
                </div>
                <div class="center">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
